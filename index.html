<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--fontawsome cnd link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>E-shcool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- start:header-section -->
    <div class="container-fluid">
        <header>
            <!--slider-->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/img-1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/img-2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/img-3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- /slider -->
            <!-- navbar -->
            <div class="head-news container-fluid">
                <h2>News :</h2>
                <marquee behavior="1" direction="">This is a website</marquee>
            </div>
            <nav class="navbar">
                <a href="" class="navbar-brand">School-Name</a>
                <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"><i class="fas fa-list"></i></button>
            </nav>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <div class="container-fluid offcanvas_menu">
                            <a class="nav-link" href="#"><i class="fas fa-home-alt"></i> Home</a>
                            <a class="nav-link" href="#"><i class="fas fa-contact-book"></i> About</a>
                            <a class="nav-link" href="#"><i class="fas fa-book"></i> Notice</a>
                            <a class="nav-link" href="#"><i class="fas fa-mail-bulk"></i> Contact</a>
                            <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </div>
                    </ul>
                </div>
            </div>
            <!--/navbar-->
        </header>
    </div>
    <!-- end:header-section -->
    <!--content-->
    <div class="content-page container mt-5">
        <!--notice board-->
        <div class="notice-board mb-5">
            <div class="card">
                <div class="card-header">Latest Notice</div>
                <div class="card-body">
                    <!--first text-->
                    <marquee behavior="scroll"  direction="up">
                    <div class="body-text mb-2">
                        <div class="date">Published: Apr -03</div>
                        <div class="notice-text">
                            <a href="">
                                This site is develope
                            </a>
                        </div>
                    </div>
                
                    <!--scond text-->
                    <div class="body-text">
                        <div class="date">Published: Apr -03</div>
                        <div class="notice-text">
                            <a href="">
                                This site is develope
                            </a>
                        </div>
                    </div>
                </marquee>
                </div>
            </div>
        </div>
        <!--/notie board-->
        <div class="princeple-info">
            <div class="card">
                <div class="card-body">
                    <div class="profile">
                        <img src="image/profile.jpg" alt="">
                    </div>
                    <h4>Principal name</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- /content -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
